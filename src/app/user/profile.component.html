<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <em *ngIf="!isValid('firstName') && profileForm.controls.firstName.errors.required">Required</em>
      <em *ngIf="!isValid('firstName') && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
      <div class="form-group" [ngClass]="{'error': !isValid('firstName')}">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <em *ngIf="!isValid('lastName') && profileForm.controls.lastName.errors.required">Required</em>
      <em *ngIf="!isValid('lastName') && profileForm.controls.lastName.errors.pattern">Must start with a letter</em>
      <div class="form-group" [ngClass]="{'error': !isValid('lastName')}">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="button" class="btn btn-warning" (click)="logout()" style="float:right">Logout</button>
    </form>
  </div>
</div>
